
<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Client Signup</title>

    <!-- Icons font CSS-->
    <link href="{% static 'signup/vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'signup/vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'signup/vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'signup/vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'signup/css/main.css' %}" rel="stylesheet" media="all">
</head>

<body>
    <div style="background-image: linear-gradient(rgb(119, 251, 119),rgb(175, 237, 145));text-align: center;" class=" p-t-130 p-b-100 font-poppins">
      <a href="{% url 'home1' %}" class="navbar-brand">
        <img class="img-fluid" style="border-top-left-radius: 40px;border-top-right-radius: 40px;margin-top: 10px;" src="{% static 'img/logomalblack1.png' %}" alt="Logo">
    </a>
    
      <div class="wrapper wrapper--w680">
            <div class="card card-4">
                <div class="card-body">
                    <h2 class="title" style="text-align: center;">Signup for Client</h2>
                    <form method="POST" action="{% url 'add_client' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">first name</label>
                                    <input class="input--style-4" type="text" name="cfname">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">last name</label>
                                    <input class="input--style-4" type="text" name="clname">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Birthday</label>
                                    <div class="input-group-icon">
                                        <input class="input--style-4 js-datepicker" type="text" name="cbirthday">
                                        <i class="zmdi zmdi-calendar-note input-icon js-btn-calendar"></i>
                                    </div>
                                                                      </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">

                                    <div class="p-t-10">
                                        <label class="radio-container">Male
                                            <input type="radio" name="cgender">
                                            <span class="checkmark"></span>
                                        </label>
                                        <label class="radio-container">Female
                                            <input type="radio" name="cgender">
                                            <span class="checkmark"></span>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Email</label>
                                    <input class="input--style-4" type="email" name="cemail">
                                </div>
                            </div>
                            <div class="col-2">
                                <div class="input-group">
                                    <label class="label">Phone Number</label>
                                    <input class="input--style-4" type="text" name="cphone">
                                </div>
                            </div>
                        </div>
                        <div class="row row-space">
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">City</label>
                                  <input class="input--style-4" type="text" name="ccity">
                              </div>
                          </div>
                          <div class="col-2">
                              <div class="input-group">
                                  <label class="label">Pincode</label>
                                  <input class="input--style-4" type="text" name="cpincode">
                              </div>
                          </div>
                      </div>
                        <div class="input-group">
                            <label class="label">Select ID Proof</label>
                            <div class="rs-select2 js-select-simple select--no-search">
                                <select name="cid">
                                    <option disabled="disabled" selected="selected">Choose option</option>
                                    <option>Aadhaar Card</option>
                                    <option>Driving License</option>
                                    <option>Voter's ID</option>
                                </select>
                                <div class="select-dropdown"></div>
                            </div>
                        </div>
                        <div class="input-group">
                          <label class="label">Upload</label>
                          <input class="input--style-4" type="file" name="cfile">
                      </div>
                      <div class="input-group">
                        <label class="label">Password</label>
                        <input class="input--style-4" type="password" name="cpassword">
                    </div>
                        <div class="p-t-15">
                            <button class="btn btn--radius-2 btn--blue" type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'signup/vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'signup/vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'signup/vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'signup/vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'signup/js/global.js' %}"></script>

</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
