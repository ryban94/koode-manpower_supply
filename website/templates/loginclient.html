
<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'login/fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'login/css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'login/css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'login/css/style.css' %}">

    <title>Login #2</title>
  </head>
  <body>


  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-image: url(/static/login/images/bg_1.jpg);"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7" style="margin-left: 350px";>
            <a href="{% url 'home1' %}" class="navbar-brand">
              <img class="img-fluid" style="border-top-left-radius: 40px;border-top-right-radius: 40px;border-bottom-left-radius: 40px;border-bottom-right-radius: 40px;margin-top: 10px;" src="{% static 'img/logomalblack1.png' %}" alt="Logo">
          </a>
             <h3>Login to <strong>KOODE</strong></h3>
             <p class="mb-4">Login to Client</p>
        </div>
            
        
            <form action="{% url 'client_log' %}" method="post" enctype="multipart/form-data">
              {% csrf_token %}
              <div class="form-group first">
                <label for="username">Username</label>
                <input type="text" class="form-control" placeholder="Enter Your username"  name="cusername">
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter Your Password"  name="cpwd">
              </div>

              <div class="d-flex mb-5 align-items-center">
                <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                  <input type="checkbox" checked="checked"/>
                  <div class="control__indicator"></div>
                </label>
                <!-- <span class="ml-auto"><a href="#" class="forgot-pass">Forgot Password</a></span> -->
              </div>

              <button type="submit"  class="btn btn-block btn-primary">Login</button>

            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



    <script src="{% static 'login/js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'login/js/popper.min.js' %}"></script>
    <script src="{% static 'login/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'login/js/main.js' %}"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  {% if messages %}
            {% for i in messages %}
              {% if i.tags == 'warning' %}
                 <script>
                 swal('{{i}}','','warning')
                 </script>
              {% elif i.tags == 'error' %}
                 <script>
                 swal('{{i}}','','error')
                 </script>
              {% else %}
                 <script>
                 swal('{{i}}','','success')
                 </script>
              {% endif %}
            {% endfor %}
          {% endif %}
  </body>
</html>
